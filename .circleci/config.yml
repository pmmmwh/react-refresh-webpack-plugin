version: 2.1

orbs:
  node: circleci/node@2.1.1

commands:
  setup-headless-chromium:
    steps:
      - run:
          name: Install dependencies for headless Chromium
          command: |
            sudo apt-get update
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgbm1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 \
            libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Setup sandboxing for Chromium
          command: sudo sysctl -w kernel.unprivileged_userns_clone=1

jobs:
  lint-and-format:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project
          pkg-manager: yarn
          with-cache: false
      - run:
          name: Check Project Linting
          command: yarn lint
          working_directory: ~/project
      - run:
          name: Check Project Formatting
          command: yarn format:check
          working_directory: ~/project

  test:
    executor:
      name: node/default
      tag: << parameters.node-version >>
    parameters:
      node-version:
        default: '13.14'
        enum:
          - '10.21'
          - '12.18'
          - '13.14'
          - '14.4'
        type: enum
      webpack-version:
        default: latest
        enum:
          - latest
          - next
        type: enum
      setup:
        default: []
        type: steps
    parallelism: 4
    steps:
      - checkout
      - setup-headless-chromium
      - steps: << parameters.setup >>
      - node/install-packages:
          app-dir: ~/project
          pkg-manager: yarn
          with-cache: false
      - run:
          name: Install Webpack-related dependencies
          command: |
            if [[ << parameters.webpack-version >> == "next" ]]; then
              WEBPACK_CLI_VERSION="beta"
            else
              WEBPACK_CLI_VERSION="latest"
            fi

            yarn add -D "webpack@<< parameters.webpack-version >>" "webpack-cli@$WEBPACK_CLI_VERSION"
      - run:
          name: Run Tests
          command: |
            TESTFILES=$(circleci tests glob "test/**/*.test.js" | circleci tests split --split-by=timings)
            yarn test $TESTFILES
          environment:
            JEST_JUNIT_OUTPUT_DIR: test-results/jest
          working_directory: ~/project
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
  test-matrix:
    jobs:
      - lint-and-format
      - test:
          name: test/node:10/webpack:4
          node-version: '10.21'
          webpack-version: latest
      - test:
          name: test/node:12/webpack:4
          node-version: '12.18'
          webpack-version: latest
      - test:
          name: test/node:13/webpack:4
          node-version: '13.14'
          webpack-version: latest
      - test:
          name: test/node:14/webpack:4
          node-version: '14.4'
          webpack-version: latest
      - test:
          name: test/node:10/webpack:5
          node-version: '10.21'
          webpack-version: next
      - test:
          name: test/node:12/webpack:5
          node-version: '12.18'
          webpack-version: next
      - test:
          name: test/node:13/webpack:5
          node-version: '13.14'
          webpack-version: next
      - test:
          name: test/node:14/webpack:5
          node-version: '14.4'
          webpack-version: next
